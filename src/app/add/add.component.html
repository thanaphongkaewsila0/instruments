<div class="main-content">
  <div class="main-content-inner">
    <app-breadcrumb [menuName]="menuName"></app-breadcrumb>
    <div class="page-content">
      <h2>
      {{menuName}}
      </h2>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <!-- PAGE CONTENT BEGINS -->
          <form class="form-horizontal" role="form">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1">
                    วันที่ลงทะเบียน
                  </label>
                  <div class="col-sm-9">
                    <div class="input-group col-sm-8">
                      <input class="form-control date-picker" type="text" data-date-format="dd-mm-yyyy">
                      <span class="input-group-addon">
                        <i class="fa fa-calendar bigger-110"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-1">
                    กลุ่มครุภัณฑ์
                  </label>
                  <div class="col-sm-9">
                    <select class="form-control col-sm-8">
                      <option value="">---โปรดเลือก---</option>
                      <option value="AL">วัสดุสำนักงาน</option>
                      <option value="AK">ครุภัณฑ์คอมพิวเตอร์</option>
                      <option value="AZ">ยานยนต์</option>
                      <option value="AR">อื่นๆ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    ชนิดครุภัณฑ์
                  </label>
                  <div class="col-sm-9">
                    <select class="form-control col-sm-8">
                      <option value=""> </option>
                      <option value="AL">วัสดุสำนักงาน</option>
                      <option value="AK">ครุภัณฑ์คอมพิวเตอร์</option>
                      <option value="AZ">ยานยนต์</option>
                      <option value="AR">อื่นๆ</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    ประเภทครุภัณฑ์
                  </label>
                  <div class="col-sm-9">
                    <select class="form-control col-sm-8">
                      <option value=""> </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    จำนวนครุภัณฑ์
                  </label>
                  <div class="col-sm-9">
                    <span class="input-daterange input-group">
                      <input type="text" class="col-xs-4">
                      <label class="col-sm-3 control-label no-padding-left" for="form-field-select-3">
                        หน่วยนับ
                      </label>
                      <select class="chosen-select form-control" class="col-xs-10 col-sm-5" id="form-field-select-3" data-placeholder="Choose a State...">
                        <option value=""> </option>
                      </select>
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    รุ่น/ยี่ห้อครุภัณฑ์
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-8">
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    ขนาด
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-8">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    วิธีการจัดหา
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-8">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    ที่มาของครุภัณฑ์
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-8">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    ประเภทเงินซื้อ
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-8">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    ราคาต่อหน่วย
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-5">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label no-padding-right" for="form-field-select-3">
                    บริษัทที่จำหน่าย
                  </label>
                  <div class="col-sm-9">
                    <input type="text" class="col-sm-8">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="space-24"></div>
              <div class="center">
                <button type="submit" class="btn btn-primary">
                  <i class="align-top bigger-125"></i>
                  บันทึก
                </button>
                <button type="reset" class="btn btn-primary">
                  <i class="align-top bigger-125"></i>
                  ยกเลิก
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
  </div>
</div>
